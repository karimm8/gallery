<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery{
            display: flex;
            height: 100vh;
        }
        .gallery > div{
            height: 100%;
            transition: 1s ease;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit:cover;
        }
        .gallery > div:not(:hover){
            opacity: .5;
            flex-basis: 30%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div>
            <img src="img/shuffle-04.jpg" alt="" srcset="">
        </div>
        <div>
            <img src="img/shuffle-05.jpg" alt="" srcset="">
        </div>
        <div>
            <img src="img/shuffle-06.jpg" alt="" srcset="">
        </div>
        <div>
            <img src="img/shuffle-07.jpg" alt="" srcset="">
        </div>
    </div>
</body>
</html>
